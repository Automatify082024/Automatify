<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-flex {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }
        
        .frame-container {
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
        }
    </style>
</head>

<body class="container-flex">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand title" id="title" name="title" href="#">Automatify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Locate An Element
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="class-name-link">Class Name</a></li>
                            <li><a class="dropdown-item" id="id-link">ID</a></li>
                            <li><a class="dropdown-item" id="name-link">Name</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Input Fields
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="text-input-link">Text</a></li>
                            <li><a class="dropdown-item" id="email-input-link">Email</a></li>
                            <li><a class="dropdown-item" id="password-input-link">Password</a></li>
                            <li><a class="dropdown-item" id="text-area-input-link">Text Area</a></li>
                            <li><a class="dropdown-item" id="number-input-link">Number</a></li>
                            <li><a class="dropdown-item" id="checkbox-input-link">Checkbox</a></li>
                            <li><a class="dropdown-item" id="radio-input-link">Radio Button</a></li>
                        </ul>
                    </li>
                    <a class="nav-link" role="button" id="buttons-link" aria-expanded="false">
                        Buttons
                    </a>
                    <a class="nav-link" role="button" id="dropdown-link" aria-expanded="false">
                        Dropdown
                    </a>
                    <a class="nav-link" role="button" id="alerts-link" aria-expanded="false">
                        Alerts
                    </a>
                    <a class="nav-link" role="button" id="screenshot-link" aria-expanded="false">
                        Screenshot
                    </a>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container flex-grow-1" id="content-area">
    </div>

    <div class="footer p-3 d-flex justify-content-center align-items-center" id="footer" name="footer">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
